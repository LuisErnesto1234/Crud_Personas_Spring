<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Persona</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
<div class="flex items-center justify-center p-12">
    <!-- Author: FormBold Team -->
    <div class="mx-auto w-full max-w-[550px] bg-white">
        <form enctype="multipart/form-data" th:action="@{/app/crud/persona/guardar}" th:object="${persona}" method="post">
            <div>
                <label class="mb-4 block text-base font-medium text-[#07074D] text-center text-[20px]">Formulario Persona</label>
            </div>

            <div class="-mx-3 flex flex-wrap">
                    <div class="w-full px-3 sm:w-1/2">
                    <div class="mb-5">
                        <label for="fName" class="mb-3 block text-base font-medium text-[#07074D]">
                            Nombres
                        </label>
                        <input th:field="*{nombre}" required type="text" name="fName" id="fName" placeholder="Ingrese sus nombres"
                               class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                    </div>
                </div>
                <div class="w-full px-3 sm:w-1/2">
                    <div class="mb-5">
                        <label for="lName" class="mb-3 block text-base font-medium text-[#07074D]">
                            Apellidos
                        </label>
                        <input th:field="*{apellido}" type="text" name="lName" id="lName" placeholder="Ingrese sus apellidos"
                               class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                    </div>
                </div>
            </div>
            <div class="-mx-3 flex flex-wrap">
                <div class="w-full px-3 sm:w-1/2">
                    <div class="mb-5">
                        <label for="fName" class="mb-3 block text-base font-medium text-[#07074D]">
                            Correo
                        </label>
                        <input th:field="*{correo}" required type="text" name="fName" id="fName" placeholder="Ingrese tu correo"
                               class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                    </div>
                </div>
                <div class="w-full px-3 sm:w-1/2">
                    <div class="mb-5">
                        <label for="lName" class="mb-3 block text-base font-medium text-[#07074D]">
                            Fecha de Nacimiento
                        </label>
                        <input th:field="*{fechaNacimiento}" type="date" name="lName" id="lName" placeholder="Ingrese sus apellidos"
                               class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                    </div>
                </div>
            </div>
                    <div class="mb-5">
                        <label for="guest" class="mb-3 block text-base font-medium text-[#07074D]">
                            Sube una imagen
                        </label>
                        <input type="file" name="imagen" id="guest"
                               class="w-full appearance-none rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                    </div>
            <div style="display: flex; align-content: center; align-items: center">
            <div class="w-full mb-4" style="display: flex; justify-content: center">
                <button
                        class="hover:shadow-form rounded-md bg-[#38BD26FF] py-3 px-8 text-center text-base font-semibold text-white outline-none">
                    Guardar
                </button>
            </div>
            </div>
        </form>

        <div class="w-full" style="display: flex; justify-content: center">
            <a href="/app/crud/persona" style="cursor: auto">
                <button
                        class="hover:shadow-form rounded-md bg-[#6A64F1] py-3 px-8 text-center text-base font-semibold text-white outline-none">
                    Volver
                </button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
